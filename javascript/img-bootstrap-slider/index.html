<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">


      <div id="carouselExampleDark" class="carousel carousel-dark slide"
        data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0" class="active btm-slider" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1" class="btm-slider" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2" class="btm-slider" aria-label="Slide 3"></button>
          <button type="button"  data-bs-target="#carouselExampleDark"
            data-bs-slide-to="3" class="btm-slider" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="8000">
            <img src="img/1.jpg" class="d-block w-100" alt="...">

          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/2.jpg" class="d-block w-100" alt="...">

          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/3.jpg" class="d-block w-100" alt="...">

          </div>
          <div class="carousel-item">
            <img src="img/4.jpg" class="d-block w-100" alt="...">

          </div>
        </div>
        <button class="carousel-control-prev arrows" type="button"
          data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          
          <span  aria-hidden="true">
            <i class="fas fa-arrow-left"></i>
          </span>
          <!-- <span class="visually-hidden">Previous</span> -->
        </button>
        <button class="carousel-control-next arrows" type="button"
          data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span  aria-hidden="true">
            <i class="fas fa-arrow-right"></i>
          </span>
          <!-- <span class="visually-hidden">Next</span> -->
        </button>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
